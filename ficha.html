<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha do Blindado</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="ficha.css">
</head>
<body>
  <div class="era-banner compact">
    <span class="era-tape"></span>
    <span class="era-text">Ficha do Blindado</span>
    <span class="era-tape"></span>
  </div>

  <div class="ficha-container">
    <div class="ficha-header">
      <h1 id="tank_name_display">M-62 Carcará</h1>
      <span class="muted">Série 1 · 1962</span>
    </div>

    <div class="ficha-content">
      <div class="stats">
        <div class="stat">
          <div class="label">Peso</div>
          <div class="val" id="tank_weight_display">50 t</div>
        </div>
        <div class="stat">
          <div class="label">Motor</div>
          <div class="val" id="tank_engine_display">850 hp</div>
        </div>
        <div class="stat">
          <div class="label">Blindagem</div>
          <div class="val" id="tank_armor_display">180 mm</div>
        </div>
        <div class="stat">
          <div class="label">Alcance</div>
          <div class="val" id="tank_range_display">380 km</div>
        </div>
      </div>

      <div class="ficha-image-section" style="margin-top:14px">
        <div class="ficha-tank-image" style="height:200px;display:grid;place-items:center;color:#a7d0ff;letter-spacing:.2em;">
          ╳ IMAGEM / BLUEPRINT ╳
        </div>
      </div>
    </div>
  </div>
</body>
</html>
