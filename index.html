<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Blindados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="era-banner">
    <span class="era-tape"></span>
    <span class="era-text">Guerra Fria · 1954–1991</span>
    <span class="era-tape"></span>
  </div>

  <div class="container">
    <div class="header">
      <div>
        <h1>Criador de Blindados</h1>
        <p>Monte um MBT coerente com a doutrina, a indústria e a economia do seu país.</p>
      </div>
    </div>

    <div class="grid">
      <section class="form-section">
        <h3>Configurações básicas</h3>
        <div class="row">
          <div>
            <label>Nome do MBT</label>
            <input type="text" id="tank_name" placeholder="Ex.: M-62 Carcará" />
          </div>
          <div>
            <label>Doutrina</label>
            <select id="tank_doctrine">
              <option value="qualitative_doctrine">Qualitativa (OTAN)</option>
              <option value="quantitative_doctrine">Quantitativa (Pacto de Varsóvia)</option>
              <option value="regional_defense_doctrine">Defesa Regional</option>
            </select>
          </div>
        </div>

        <div class="row3">
          <div>
            <label>Peso (t)</label>
            <input type="number" id="tank_weight" placeholder="50" />
          </div>
          <div>
            <label>Blindagem frontal (mm)</label>
            <input type="number" id="tank_armor" placeholder="180" />
          </div>
          <div>
            <label>Motor (hp)</label>
            <input type="number" id="tank_engine" placeholder="850" />
          </div>
        </div>
      </section>

      <aside class="summary-panel">
        <h3>Resumo</h3>
        <div id="summary"></div>
      </aside>
    </div>

    <section class="form-section" style="margin-top:16px">
      <h3>Produção × Qualidade</h3>
      <input id="production_quality_slider" type="range" min="0" max="100" value="60" style="width:100%" />
      <div id="production_quality_note" class="muted"></div>
      <div class="blueprint-section">
        <canvas id="tankBlueprint"></canvas>
      </div>
      <div class="buttons">
        <button class="btn save-button">Salvar Protótipo</button>
        <button class="btn back-button">Gerar Ficha</button>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
